<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard | Sharp Kids Tutoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to bottom right, #fffce8, #ffffff);
            color: #111;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* (Todos tus estilos CSS anteriores se mantienen igual) */
        /* ... */

        /* Nuevos estilos mejorados para la lista de estudiantes */
        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #f2d060;
            transition: all 0.3s ease;
        }

        .student-item:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }

        .student-item span {
            font-weight: 500;
            color: #264653;
        }

        .student-item button {
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .student-item button:hover {
            background-color: #fa5252;
        }

        .students-list {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }

        .students-list li {
            margin-bottom: 10px;
        }

        .empty-list-message {
            color: #6c757d;
            font-style: italic;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 0.9rem;
            padding: 8px 12px;
            background-color: #f8d7da;
            border-radius: 6px;
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <!-- Tu HTML anterior se mantiene igual hasta la sección de estudiantes -->
    <div class="card">
        <h3>My Students</h3>
        <div id="students-errors" class="error-message" style="display: none;"></div>
        <ul class="students-list" id="students-list">
            <!-- Los estudiantes se añadirán dinámicamente aquí -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ... (tu código anterior de sidebar y configuración inicial se mantiene igual) ...

            // Data - Inicialización corregida
            let enrolledStudents = [];

            // Función mejorada para renderizar la lista de estudiantes
            function renderStudentList() {
                const studentsList = document.getElementById('students-list');
                const studentsErrors = document.getElementById('students-errors');
                
                // Limpiar lista y errores
                studentsList.innerHTML = '';
                studentsErrors.style.display = 'none';
                studentsErrors.textContent = '';
                
                // Mostrar mensaje si no hay estudiantes
                if (enrolledStudents.length === 0) {
                    studentsList.innerHTML = `
                        <li>
                            <div class="empty-list-message">
                                No tienes estudiantes inscritos todavía
                            </div>
                        </li>
                    `;
                    return;
                }
                
                // Renderizar cada estudiante
                enrolledStudents.forEach(student => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <div class="student-item">
                            <span>${student}</span>
                            <button class="remove-student" data-student="${student}">
                                Eliminar
                            </button>
                        </div>
                    `;
                    studentsList.appendChild(listItem);
                });
                
                // Añadir event listeners a los botones de eliminar
                document.querySelectorAll('.remove-student').forEach(button => {
                    button.addEventListener('click', function() {
                        const studentToRemove = this.getAttribute('data-student');
                        removeStudent(studentToRemove);
                    });
                });
            }

            // Función mejorada para eliminar estudiantes
            function removeStudent(studentUsername) {
                const tutorUsername = sessionStorage.getItem('tutorUsername');
                const studentsErrors = document.getElementById('students-errors');
                
                // Limpiar errores previos
                studentsErrors.style.display = 'none';
                studentsErrors.textContent = '';
                
                if (!tutorUsername) {
                    studentsErrors.textContent = 'Error: No se pudo verificar tu sesión. Por favor, recarga la página.';
                    studentsErrors.style.display = 'block';
                    return;
                }
                
                fetch('/api/remove-student', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        tutorUsername: tutorUsername, 
                        studentUsername: studentUsername 
                    }),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.message || 'Error al eliminar el estudiante');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // Actualizar la lista local
                        enrolledStudents = enrolledStudents.filter(s => s !== studentUsername);
                        renderStudentList();
                    } else {
                        throw new Error(data.message || 'Error al eliminar el estudiante');
                    }
                })
                .catch(error => {
                    console.error('Error removing student:', error);
                    studentsErrors.textContent = error.message;
                    studentsErrors.style.display = 'block';
                });
            }

            // Función mejorada para obtener estudiantes
            function fetchEnrolledStudents() {
                const tutorUsername = sessionStorage.getItem('tutorUsername');
                const studentsErrors = document.getElementById('students-errors');
                
                // Limpiar errores previos
                studentsErrors.style.display = 'none';
                studentsErrors.textContent = '';
                
                if (!tutorUsername) {
                    studentsErrors.textContent = 'Error: No se pudo verificar tu sesión. Redirigiendo...';
                    studentsErrors.style.display = 'block';
                    setTimeout(() => window.location.href = 'login.html', 2000);
                    return;
                }
                
                fetch(`/api/tutor-students/${tutorUsername}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error al cargar estudiantes');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data && Array.isArray(data.students)) {
                            enrolledStudents = data.students;
                            renderStudentList();
                        } else {
                            throw new Error('Formato de datos incorrecto');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching enrolled students:', error);
                        studentsErrors.textContent = 'Error al cargar la lista de estudiantes. Intenta recargar la página.';
                        studentsErrors.style.display = 'block';
                    });
            }

            // Inicialización
            fetchEnrolledStudents();
            
            // ... (el resto de tu código se mantiene igual) ...
        });
    </script>
</body>
</html>
