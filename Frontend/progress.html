<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Progress Updater</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2c7be5;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a5fb4;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Progress Updater</h2>
    <form id="progressForm">
      <label for="name">Student Name:</label>
      <input type="text" id="name" required />

      <label for="score">Score (%):</label>
      <input type="number" id="score" min="0" max="100" required />

      <button type="submit">Submit</button>
      <div class="message" id="message"></div>
    </form>
  </div>

<script>
  const form = document.getElementById('progressForm');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const score = parseFloat(document.getElementById('score').value);

    if (!name || isNaN(score)) {
      messageDiv.textContent = 'Please fill out all fields correctly.';
      messageDiv.style.color = 'red';
      return;
    }

    try {
      const res = await fetch('https://smartkids-backend.onrender.com/api/progress', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, score })
      });

      const data = await res.json();

      if (res.ok) {
        messageDiv.textContent = data.message;
        messageDiv.style.color = 'green';
        form.reset();
      } else {
        messageDiv.textContent = data.message || 'Something went wrong.';
        messageDiv.style.color = 'red';
      }
    } catch (err) {
      messageDiv.textContent = 'Error connecting to server.';
      messageDiv.style.color = 'red';
    }
  });
</script>

</body>
</html>
